// do last
task count {
    doLast{
        4.times{
            print "$it"
        }
    }
}

// 任务间依赖
task subCount (dependsOn: 'count'){
    doLast{
        println 'sub count'
    }
}

// 动态任务, 动态创建了 task0 和 task1，这里必须使用双引号
2.times{
    idx-> task "task$idx"{
        doLast {
            println "i am task $idx"
        }
    }
}

// 通过api访问一个任务加入一个依赖
task0.dependsOn task1