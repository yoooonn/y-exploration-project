version: "2"
services:
  nacos-service-redis:
    image: redis:4.0.14-alpine
    container_name: nacos-service-redis4014
    command: redis-server --bind nacos-service-redis4014 --port 7379 --appendonly yes
    ports:
      - "7379:6379"
    volumes:
      - ~/Docker-sharing/nacos-service/nacos-service-redis4014/data:/data
    networks:
      - nacos-common

  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    container_name: nacos-standalone
    env_file:
      - ../env/nacos-standlone-mysql.env
    volumes:
      - ~/Docker-sharing/nacos-service/nacos/standalone-logs/:/home/nacos/logs
      - ~/Docker-sharing/nacos-service/nacos/init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8849:8848"
      - "9848:9848"
      - "9555:9555"
    depends_on:
      mysql:
        condition: service_started
    networks:
      - nacos-common
  mysql:
      container_name: mysql
      image: nacos/nacos-mysql:5.7
      env_file:
        - ../env/nacos-mysql.env
      volumes:
        - ~/Docker-sharing/nacos-provider/mysql:/var/lib/mysql
      ports:
        - "3306:3306"
      networks:
        - nacos-common

networks:
  nacos-common:
    driver: bridge